<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div class="header">
      <h1>Bell Schedule</h1>
      <div class="clock">
        <span id="current-time"></span>
      </div>
    </div>

    <div class="schedule">
      <ul id="schedule-list">
        <!-- Dynamic schedule items will be appended here -->
      </ul>
    </div>

    <div class="timer-ring">
      <svg width="100" height="100">
        <circle cx="50" cy="50" r="45" stroke="blue" stroke-width="5" fill="none" id="ring"></circle>
      </svg>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
