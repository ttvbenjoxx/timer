<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bell Schedule</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header class="header">
      <h1>Bell Schedule</h1>
      <p class="date" id="current-date"></p>
    </header>

    <section class="timer">
      <div class="timer-ring">
        <svg width="200" height="200">
          <circle class="background-ring" cx="100" cy="100" r="90"></circle>
          <circle class="progress-ring" cx="100" cy="100" r="90"></circle>
        </svg>
        <div class="center-text">
          <h2>Loading...</h2>
          <p>Please wait</p>
        </div>
      </div>
    </section>

    <section class="next-period">
      <p id="next-period">Loading next period...</p>
    </section>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
